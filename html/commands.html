<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<title>Commands</title>
	<link rel="stylesheet" href="commands.css">

</head>
<body>
<table>
	<thead>
	<tr>
		<td>Command</td>
		<td>Description</td>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>!commands</td>
		<td>Opens this page</td>
	</tr>
    <tr>
		<td>!clear</td>
		<td>Toggles clearing memory after every message</td>
	</tr>
    <tr>
		<td>!wipe</td>
		<td>Wipes cached messages</td>
	</tr>
    <tr>
		<td>!toggle</td>
		<td>Toggles sending messages in chat</td>
	</tr>
    <tr>
		<td>!unique</td>
		<td>Toggles whether messages should be unique or not</td>
	</tr>
    <tr>
		<td>!setafter &lt;NUM&gt;</td>
		<td>Generate and send message after &lt;NUM&gt; messages</td>
	</tr>
	</tbody>
</table>
</body>
</html>
